        "the streets are full of stories nobody writes down.",
        "i am my own experiment. i am my own work of art.",
        "do what you feel in your heart to be right, for you‚Äôll be criticized anyway.",
        "the hardest part is to start.",
        "time spent with cats is never wasted.",
        "chaos is what killed the dinosaurs, darling."
      ];

      // —ç–ª–µ–º–µ–Ω—Ç—ã
      const feed = document.getElementById('feedBlock');
      const profileBlock = document.getElementById('profileBlock');
      const galleryBlock = document.getElementById('galleryBlock');
      const backBtn = document.getElementById('backBtn');
      const followingBtn = document.getElementById('followingBtn');
      const messageBtn = document.getElementById('messageBtn');
      const content = document.getElementById('content');

      // —Å—Ç—Ä–æ–∏–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ª–µ–Ω—Ç—É (–ø–µ—Ä–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
      function buildFeed(){
        feed.innerHTML = '';
        for(let i = 0; i < images.length; i++){
          const post = document.createElement('article');
          post.className = 'post';
          post.dataset.index = i;
          post.innerHTML = `
             <div class="post-head">
              <img src="https://i.pinimg.com/736x/47/21/90/4721904710db2519ff71f7a7ff6d4e95.jpg" alt="avatar">
              <div class="uname">ùôçùôÑùòæùôÉùòºùôçùòø</div>
            </div>
            <div class="post-img"><img src="${images[i]}" alt="post image"></div>
            <div class="post-body">
              <div class="likes">üíô ${likes[i]} &nbsp; ‚Ä¢ &nbsp; üó®Ô∏è ${comments[i]}</div>
              <div class="caption"><strong>${captions[i] || ''}</strong></div>
              <div class="view-comments">view all ${comments[i]} comments</div>
              <div class="time">${times[i]}</div>
            </div>
          `;
          feed.appendChild(post);
        }
      }

      // –æ—Ç–∫—Ä—ã—Ç—å feed, –ø–æ–∫–∞–∑–∞—Ç—å —Å–≤–µ—Ä—Ö—É (–ø–µ—Ä–≤—ã–π –ø–æ—Å—Ç) –∏–ª–∏ –ø—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –∫ –∏–Ω–¥–µ–∫—Å—É
      function openFeed(scrollIndex = 0){
        buildFeed();
        profileBlock.style.display = 'none';
        feed.style.display = 'block';
        backBtn.style.display = 'inline-block';
        // —Å–Ω–∞—á–∞–ª–∞ —Å–±—Ä–æ—Å –ø—Ä–æ–∫—Ä—É—Ç–∫–∏, –∑–∞—Ç–µ–º –ø–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫ —ç–ª–µ–º–µ–Ω—Ç—É
        content.scrollTop = 0;
        setTimeout(()=> {
          const posts = feed.querySelectorAll('.post');
          if(posts[scrollIndex]){
            posts[scrollIndex].scrollIntoView({behavior:'smooth', block:'start'});
          }
        }, 80);
      }

      function closeFeed(){
        feed.style.display = 'none';
        profileBlock.style.display = 'block';
        backBtn.style.display = 'none';
        content.scrollTop = 0;
      }

      // —Å–æ–±—ã—Ç–∏—è
      followingBtn.addEventListener('click', ()=> openFeed(0)); // –æ—Ç–∫—Ä—ã—Ç—å –ø–µ—Ä–≤—ã–π –ø–æ—Å—Ç —Å–≤–µ—Ä—Ö—É
      backBtn.addEventListener('click', closeFeed);
      messageBtn.addEventListener('click', ()=> {
        window.open('https://t.me/richardxxw','_blank');
      });

      // –∫–ª–∏–∫ –ø–æ –º–∏–Ω–∏–∞—Ç—é—Ä–µ ‚Äî –æ—Ç–∫—Ä—ã—Ç—å –ª–µ–Ω—Ç—É –∏ –ø—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –∫ –ø–æ—Å—Ç—É
      galleryBlock.addEventListener('click', (e)=>{
        const img = e.target.closest('img');
        if(!img) return;
        const idx = Number(img.dataset.index);
        if(!isNaN(idx)) openFeed(idx);
      });

      // –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
      feed.style.display = 'none';
      backBtn.style.display = 'none';
    });


// –ü–∞—Ä–∞–º–µ—Ç—Ä—ã (–ø–æ–º–µ–Ω—è–π –ø—É—Ç—å –∫ —Ñ–∞–π–ª—É, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
const SPIDER_SRC = '–ø–∞—É–∫.png';   // –ø—É—Ç—å –∫ PNG —Å –≥–æ–ª–æ–≤–æ–π (–±–µ–∑ —Ñ–æ–Ω–æ–≤–æ–π –∑–∞–ª–∏–≤–∫–∏)
const SPIDER_COUNT = 7;          // —Å–∫–æ–ª—å–∫–æ –≥–æ–ª–æ–≤ —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å
const SPIDER_SIZE = 64;          // –æ–¥–∏–Ω–∞–∫–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä –≤—Å–µ—Ö –≥–æ–ª–æ–≤ (px)
const PADDING = 8;               // –æ—Ç—Å—Ç—É–ø –æ—Ç –≤–Ω–µ—à–Ω–µ–≥–æ –∫—Ä–∞—è –≥–∞–ª–µ—Ä–µ–∏ (px)
const JITTER = 12;               // —Å–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ, —á—Ç–æ–±—ã –Ω–µ —Å—Ç–æ—è–ª–∏ —Å—Ç—Ä–æ–≥–æ –Ω–∞ –ª–∏–Ω–∏–∏ (px)

// –§—É–Ω–∫—Ü–∏—è, —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ —Ä–∞—Å—Å—Ç–∞–≤–ª—è—é—â–∞—è N —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø–æ –ø–µ—Ä–∏–º–µ—Ç—Ä—É –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–∞
function placeSpidersAroundPerimeter() {
  const gallery = document.getElementById('galleryBlock');
  if (!gallery) return;

  // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ gallery position:relative
  const comp = window.getComputedStyle(gallery).position;
  if (comp === 'static') gallery.style.position = 'relative';

  // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —Å–ø–∞–π–¥–µ—Ä—ã, –µ—Å–ª–∏ –µ—Å—Ç—å
  gallery.querySelectorAll('.spider').forEach(el => el.remove());

  // –ü–æ–º–µ—Ç–∏–º –º–∏–Ω–∏–∞—Ç—é—Ä—ã –∫–ª–∞—Å—Å–æ–º thumb (–µ—Å–ª–∏ –µ—â—ë –Ω–µ –ø–æ–º–µ—á–µ–Ω—ã)
  gallery.querySelectorAll('img').forEach(img => {
    if (!img.classList.contains('thumb')) img.classList.add('thumb');
  });

  // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (–≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ)
  const rect = gallery.getBoundingClientRect();
  const W = Math.max(50, Math.floor(rect.width));
  const H = Math.max(50, Math.floor(rect.height));

  // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–µ—Ä–∏–º–µ—Ç—Ä–∞ (—É—á–∏—Ç—ã–≤–∞–µ–º padding –≤–Ω—É—Ç—Ä–∏ –≥–∞–ª–µ—Ä–µ–∏)
  const leftBound = PADDING;
  const rightBound = W - PADDING - SPIDER_SIZE;
  const topBound = PADDING;
  const bottomBound = H - PADDING - SPIDER_SIZE;

  // –µ—Å–ª–∏ –æ–±–ª–∞—Å—Ç—å —Å–ª–∏—à–∫–æ–º –º–∞–ª–∞ ‚Äî –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
  if (rightBound <= leftBound || bottomBound <= topBound) return;

  // –æ–±—â–∞—è –¥–ª–∏–Ω–∞ –ø–µ—Ä–∏–º–µ—Ç—Ä–∞ (–ø–æ –≤–Ω–µ—à–Ω–µ–π –ª–∏–Ω–∏–∏ –≤–Ω—É—Ç—Ä–∏ –ø–∞–¥–¥–∏–Ω–≥–∞)
  const perimeter = (rightBound - leftBound) + (bottomBound - topBound) + (rightBound - leftBound) + (bottomBound - topBound);

  for (let i = 0; i < SPIDER_COUNT; i++) {
    // —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –≤–¥–æ–ª—å –ø–µ—Ä–∏–º–µ—Ç—Ä–∞ (—Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ)
    const dist = (perimeter * i) / SPIDER_COUNT;

    // –≤—ã—á–∏—Å–ª—è–µ–º, –Ω–∞ –∫–∞–∫–æ–π —Å—Ç–æ—Ä–æ–Ω–µ –∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
    let x = 0, y = 0;
    let d = dist;

    const topLength = rightBound - leftBound;
    const rightLength = bottomBound - topBound;
    const bottomLength = topLength;
    const leftLength = rightLength;

    if (d <= topLength) {
      // –≤–µ—Ä—Ö–Ω—è—è —Å—Ç–æ—Ä–æ–Ω–∞: —Å–ª–µ–≤–∞->—Å–ø—Ä–∞–≤–∞
      x = leftBound + d;
      y = topBound;
    } else if (d <= topLength + rightLength) {
      // –ø—Ä–∞–≤–∞—è: —Å–≤–µ—Ä—Ö—É->—Å–Ω–∏–∑—É
      d -= topLength;
      x = rightBound;
      y = topBound + d;
    } else if (d <= topLength + rightLength + bottomLength) {
      // –Ω–∏–∑: —Å–ø—Ä–∞–≤–∞->—Å–ª–µ–≤–∞
      d -= (topLength + rightLength);
      x = rightBound - d;
      y = bottomBound;
    } else {
      // –ª–µ–≤–∞—è: —Å–Ω–∏–∑—É->—Å–≤–µ—Ä—Ö—É
      d -= (topLength + rightLength + bottomLength);
      x = leftBound;
      y = bottomBound - d;
    }

    // –¥–æ–±–∞–≤–∏–º –Ω–µ–±–æ–ª—å—à–æ–π —Å–ª—É—á–∞–π–Ω—ã–π –¥–∂–∏—Ç—Ç–µ—Ä, —á—Ç–æ–±—ã –Ω–µ —Å—Ç–æ—è–ª–∏ —Ä–æ–≤–Ω–æ
    const jitterX = Math.floor((Math.random() * (JITTER * 2)) - JITTER);
    const jitterY = Math.floor((Math.random() * (JITTER * 2)) - JITTER);

    // –ø–æ–∑–∏—Ü–∏—è —Å —É—á—ë—Ç–æ–º –¥–∂–∏—Ç—Ç–µ—Ä–∞, –Ω–æ –∑–∞–∂–∞—Ç–∞ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (clamp)
    const left = Math.max(leftBound, Math.min(rightBound, Math.round(x + jitterX)));
    const top = Math.max(topBound, Math.min(bottomBound, Math.round(y + jitterY)));

    // —Å–æ–∑–¥–∞—ë–º —ç–ª–µ–º–µ–Ω—Ç
    const el = document.createElement('div');
    el.className = 'spider';
    el.style.width = SPIDER_SIZE + 'px';
    el.style.height = SPIDER_SIZE + 'px';
    el.style.left = left + 'px';
    el.style.top = top + 'px';
    el.style.backgroundImage = `url("${SPIDER_SRC}")`;
    // –Ω–µ–±–æ–ª—å—à–æ–π —Ä–∞–Ω–¥–æ–º–Ω—ã–π –Ω–∞–∫–ª–æ–Ω, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–∏ –≤—ã—Ä–æ–≤–Ω–µ–Ω—ã –æ–¥–∏–Ω–∞–∫–æ–≤–æ
    const angle = (Math.random() * 50) - 25; // -25..+25 deg
    el.style.transform = `rotate(${angle}deg)`;
    el.style.opacity = '1';

    // –¥–æ–±–∞–≤–ª—è–µ–º –≤ –≥–∞–ª–µ—Ä–µ—é (–≤—Å—Ç–∞–≤–ª—è–µ–º –≤ DOM)
    gallery.appendChild(el);
  }
}

// –í—ã–∑—ã–≤–∞–µ–º –æ–¥–∏–Ω —Ä–∞–∑ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
document.addEventListener('DOMContentLoaded', function () {
  // –Ω–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –≥–∞–ª–µ—Ä–µ—è —É–∂–µ –æ—Ç—Ä–∏—Å–æ–≤–∞–ª–∞—Å—å –∏ –∏–º–µ–ª–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
  setTimeout(placeSpidersAroundPerimeter, 80);
});



  </script>
</body>
